<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qarzdorlar Tizimi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md mx-auto p-4 sm:p-8 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Tizimga kirish / Ro‘yxatdan o‘tish</h2>
     <!-- Login forma -->
    <form id="loginForm" class="space-y-4">
      <input id="loginEmail" class="w-full p-3 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400" type="email" placeholder="Email" required>
      <input id="loginPassword" class="w-full p-3 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400" type="password" placeholder="Parol" required>
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition">Kirish</button>
    </form>
    <!-- Register forma -->
    <form id="registerForm" class="space-y-4 hidden">
      <input id="registerName" class="w-full p-3 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-400" type="text" placeholder="Ism" required>
      <input id="registerEmail" class="w-full p-3 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-400" type="email" placeholder="Email" required>
      <input id="registerPassword" class="w-full p-3 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-400" type="password" placeholder="Parol" required>
      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition">Ro'yxatdan o'tish</button>
    </form>
    <div class="flex justify-center gap-4 mt-8">
      <button id="showLogin" class="px-4 py-2 rounded bg-blue-500 text-white hover:bg-blue-600 transition">Kirish</button>
      <button id="showRegister" class="px-4 py-2 rounded bg-green-500 text-white hover:bg-green-600 transition">Ro'yxatdan o'tish</button>
    </div>
    <p id="error" class="text-red-500 mt-4 text-center"></p>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
